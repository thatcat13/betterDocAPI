<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>BetterDoc</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>BetterDoctor</h1>
    </div>
    <div class="container">
      <form class="search-form" id="search-form" action="index.html" method="post">
        <label for="">What hurts?</label>
        <input id="medical-input" type="text" name="" value="" placeholder="enter a medical issue">
        <label for="">Looking for a doctor by name?</label>
        <input id="name-input" type="text" name="" value="" placeholder="enter doctor's name">
        <label for="">Where do you live?</label>
        <input id="location-input" type="text" name="" value="" placeholder="i.e.,: or-portland">
        <button id="search-btn" class="btn" type="submit" name="button">Go</button>
      </form>
      <div class="results" id="results-div">
        <ul id="names-list">

        </ul>
      </div>
      <div id="errors">

      </div>
    </div>
  </body>
</html>
